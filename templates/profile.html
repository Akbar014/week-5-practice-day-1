{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<p><a class="btn btn-info" href="{% url 'passchange' %}">Change Your Password</a>
    <a class="btn btn-warning" href="{% url 'passchange2' %}">Change Your Password without old pass</a></p>
{% if messages %}
    {% for m in messages %}
    <p class="bg-success p-3 text-white">{{m}}</p>
    {% endfor %}
{% endif %}
<br/>

<div class="container">
    <form style="width: 50%; margin: auto;" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success mb-5" type="submit"> Update </button>
    </form>

</div>
{% endblock %}
